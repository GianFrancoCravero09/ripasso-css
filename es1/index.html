<body>
    <h1>TITOLO RIPASSO CSS</h1>

    <p class="speciale">secondo</p>
    <p class="speciale" id="importante">terzo</p>
    <section>
        <h2>Sezione test</h2>
        <p>paragrafo dentro section</p>
        <div>
            <p>paragrafo dentro al div</p>
        </div>
    </section>
    <h3>Titolo h3</h3>
    <p>primo paragrafo dopo h3</p>
    <p>secondo paragrafo dopo h3</p>
